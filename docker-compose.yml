version: "3.8"
services:
  db:
    image: mysql:8.0
    container_name: permissionmanager-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: rbac_session_db
      MYSQL_PASSWORD: 1234
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: permissionmanager-app
    environment:
      DB_NAME: rbac_session_db
      DB_USERNAME: root
      DB_PASSWORD: 1234
      JWT_SECRET: "estaesunaclavesecretaparaeljwtquetienemasde32caracteres"
      JWT_EXPIRATION: 86400000
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/rbac_session_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  db_data:
